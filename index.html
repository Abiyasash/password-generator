<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Password Generator</h1>
      </header>
  
      <main>
        <section class="options">
          <h2>Options</h2>
  
          <div class="input-group">
            <label for="passwordLengthInput">Password Length (4 - 20):</label>
            <input id="passwordLengthInput" type="number" value="8" min="4" max="20">
          </div>
  
          
          <div class="checkbox-group">
            <input id="lowercaseCharsCheckbox" class="checkboxInput" type="checkbox" checked>
            <label for="lowercaseCharsCheckbox">Include Lowercase Characters</label>
          </div>
  
          <div class="checkbox-group">
            <input id="uppercaseCharsCheckbox" class="checkboxInput" type="checkbox" checked>
            <label for="uppercaseCharsCheckbox">Include Uppercase Characters</label>
          </div>
  
          <div class="checkbox-group">
            <input id="numbersCheckbox" class="checkboxInput" type="checkbox" checked>
            <label for="numbersCheckbox">Include Numbers</label>
          </div>
  
          <div class="checkbox-group">
            <input id="symbolsCheckbox" class="checkboxInput" type="checkbox" checked>
            <label for="symbolsCheckbox">Include Symbols</label>
          </div>
  
          <div class="input-group">
            <label for="excludeCharsInput">Exclude Characters (List without spaces):</label>
            <input type="text" id="excludeCharsInput">
          </div>
  
          <div class="buttons">
            <button id="generatePasswordBtn">Generate Password</button>
            <button id="resetBtn">Reset</button>
          </div>
        </section>
  
        <section class="generated-password">
          <p id="generatedPassword"></p>
        </section>
      </main>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
